<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Audit Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* ... keep your existing styles ... */
        .password-container { position: relative; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        .form-card { background: linear-gradient(135deg, #f7f9fc 0%, #e0e7ff 100%); }
        .section-card { transition: transform 0.2s; }
        .section-card:hover { transform: scale(1.02); }
        .mandatory-star { color: red; }

        #signature-canvas { width: 90vw; max-width: 500px; height: 35vh; max-height: 300px; border: 2px solid #ccc; border-radius: 10px; background-color: white; touch-action: none; }
        @media (max-width: 600px) { #signature-canvas { height: 40vh; } }

        #photo-section { flex-direction: column; align-items: center; }
        #photo-section:not(.hidden) { display: flex; }
        #photo-section.hidden { display: none !important; }

        #video, #photo-canvas { width: 90vw; max-width: 400px; height: auto; border-radius: 12px; border: 1px solid #ccc; background-color: #000; object-fit: cover; }
        #photo-section button { width: 120px; }

    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-4 sm:p-6 max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900 text-center w-full">Daily Audit Dashboard</h1>
            <button id="logout" class="text-indigo-600 hover:text-indigo-800"><i class="fas fa-sign-out-alt text-xl"></i></button>
        </div>

        <div id="user-info" class="text-gray-600 mb-4 text-sm"></div>

        <div id="section-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

        <div class="mt-4 space-y-2">
            <button id="submit-audit" class="w-full bg-green-600 text-white p-2.5 rounded-lg hover:bg-green-700">Submit Audit</button>
            <button id="export-excel" class="w-full bg-blue-600 text-white p-2.5 rounded-lg hover:bg-blue-700">Export to Excel</button>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-50">
        <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
            <button id="close-sidebar" class="text-gray-500 hover:text-gray-800">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="mt-4 space-y-2">
            <li><button id="nav-checklist" class="w-full text-left px-6 py-2 hover:bg-gray-100">Checklist</button></li>
            <li><button id="nav-send-email" class="w-full text-left px-6 py-2 hover:bg-gray-100">Send Email</button></li>
        </ul>
    </div>

    <!-- Sidebar Toggle Icon -->
    <button id="menu-icon" class="absolute top-4 left-4 text-2xl text-gray-700 hover:text-gray-900 focus:outline-none">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Send Email Section -->
    <div id="send-email-section" class="hidden container mx-auto p-6 max-w-xl">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Send Email to Auditor Manager</h2>
        <form id="send-email-form" class="bg-white p-6 rounded-xl shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Upload Checklist Document (PDF) <span class="mandatory-star">*</span></label>
                <input type="file" id="email-file" accept=".pdf" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">To <span class="mandatory-star">*</span></label>
                <input type="email" id="email-to" placeholder="Enter auditor manager email" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Send Email</button>
        </form>
    </div>

    <div id="section-content" class="container mx-auto p-4 sm:p-6 max-w-xl hidden">
        <button id="back-to-dashboard" class="mb-4 bg-gray-200 text-gray-800 p-2 rounded-lg hover:bg-gray-300">Back to Dashboard</button>
        <form id="section-form" class="form-card p-6 rounded-xl shadow-lg"></form>

        <!-- Signature Section -->
        <div id="signature-section" class="hidden mt-6 text-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Signature Section</h2>
            <canvas id="signature-canvas" width="400" height="200" class="border border-gray-300 rounded-lg shadow-md bg-white mx-auto"></canvas>
            <div class="mt-3 flex justify-center space-x-3">
                <button id="save-signature" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Save</button>
                <button id="clear-signature" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Clear</button>
            </div>
        </div>

        <!-- Photo Section -->
        <div id="photo-section" class="hidden mt-6 text-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Photo Capture Section</h2>
            <video id="video" width="400" height="250" autoplay class="rounded-lg border border-gray-300 shadow-md mx-auto"></video>
            <canvas id="photo-canvas" width="400" height="250" class="hidden rounded-lg border border-gray-300 shadow-md mx-auto"></canvas>
            <div class="mt-3 flex justify-center space-x-3">
                <button id="take-photo" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Take Photo</button>
                <button id="retake-photo" class="hidden bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Retake</button>
                <button id="save-photo" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Save</button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
